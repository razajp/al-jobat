<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Width Animation</title>

    <style>
        .trigger {
            width: 50px;
            height: 50px;
            background-color: yellow;
            display: flex;
            align-items: center;
        }

        h1 {
            max-width: 0;
            transition: max-width 0.4s ease-in-out;
            background-color: red;
            white-space: nowrap; /* Ensures content stays in one line */
            padding: 0 10px; /* Adds padding for better visibility */
            display: inline-block; /* Allows dynamic width calculation */
        }

        .trigger:hover h1 {
            max-width: 800px; /* Large value to cover content width */
        }
    </style>
</head>
<body>
    <div class="trigger">
        <h1 class="hello">hello</h1>
    </div>
</body>
</html>
